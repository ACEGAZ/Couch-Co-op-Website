  <section id="book-a-table" class="sections">
    <h1> <i class="fas fa-book-open"></i> Book a table today! <i class="fas fa-book-open"></i></h1>
      <form method="post" action="https://formdump.codeinstitute.net/">
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" required>
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" required>
        <label for="booking-day-time">Day & Time</label>
        <input type="datetime-local" id="booking-day-time" name="booking-day-time" value="0" min="2022-02-02T00:00" required>
       <div id="submit-button">
        <input type="submit" value="Submit">
      </div>
</form>
